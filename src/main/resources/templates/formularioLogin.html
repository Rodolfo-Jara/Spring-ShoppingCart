<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .st {
        text-align: center;
      }

        form {
            width: 400px;
            height: 300px;
            margin: 0 auto;
        }
        
        .form-control {
            width: 100%;
            margin-bottom: 10px;
        }
        .btn-primary {
            width: 100%;
        }
        .btn-danger {
            width: 100%;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-primary bg-dark navbar-dark">
        <div>
            <a class="navbar-brand" th:href="@{/registro}">Registrarse</a>
            <a class="navbar-brand" th:href="@{/login}">Login</a>
        </div>
    </nav>
    <div class="st">
        <h1>INICIAR SESION</h1>
        <br>
    </div>
    
    <div class="container mt-4">
        <form th:action="@{/login}" method="post" th:object="${cliente}" th:method="post">
            <div class="form-group">
			    <label for="Correo">Correo:</label>
			    <input type="email" id="Correo" name="Correo" th:field="*{Correo}" class="form-control">
			    <small class="text-danger" th:if="${#fields.hasErrors('Correo')}" th:errors="*{Correo}"></small>
			</div>
			<div class="form-group">
			    <label for="Password">Contraseña:</label>
			    <input type="password" id="Password" name="Password" th:field="*{Password}" class="form-control">
			    <small class="text-danger" th:if="${#fields.hasErrors('Password')}" th:errors="*{Password}"></small>
			</div>
            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
        <a  th:href="@{/registro}">Registrarse</a>
    </div>
</body>
</html>
