<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio de página</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary bg-dark navbar-dark">
        <div class="">
            <a class="navbar-brand" th:href="@{/productos/index}">Home</a>
            <a class="navbar-brand" th:href="@{/categoria/list}">Categorías</a>

        </div>
    </nav>
    <h1>Listado de Productos</h1>

    <div class="row">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-3" th:each="p : ${productos}">
                    <div class="card">
                        <div class="card-header">
                            <h2>Producto</h2>
                        </div>
                        <div class="card-body">
                            <div th:text="'S/ ' + ${p.PrecioUnidad}" class="fw-bold"></div>
                            <img th:src="${p.Imagen}" width="100%">
                        </div>
                        <div class="card-footer">
                            <div th:text="${p.nombre}" class="mb-3"></div>
                            <div class="text-center">
                                <a class="btn btn-primary agregarAlCarrito" th:href="@{/carrito/agregar/{productId}/{cantidad}(productId=${p.id}, cantidad=1)}">Agregar al carrito</a>
                                <a class="btn btn-danger" th:href="@{/carrito}">Comprar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const agregarAlCarritoButtons = document.querySelectorAll('.agregarAlCarrito');
        agregarAlCarritoButtons.forEach(button => {
            button.addEventListener('click', function() {
                alert('Producto agregado al carrito');
            });
        });
    </script>
</body>
</html>
