<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
      .st{
		  text-align: center;
	  }

        form {
            width: 400px;
            height: 300px;
            margin: 0 auto;
        }
        
        .form-control {
            width: 100%;
            margin-bottom: 10px;
        }
        .btn-success {
            width: 100%;
        }
        .btn-danger {
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary bg-dark navbar-dark">
        <div >
            
            <a class="navbar-brand" th:href="@{/registro}">Registrarse</a>
            <a class="navbar-brand" th:href="@{/login}">login</a>
        </div>
    </nav>
    <div class="st">
		<h1>REGISTRARSE</h1>
	<br>
	</div>
    <div class="container mt-4">
        <form th:action="@{/registro}" method="post"  th:object="${cliente}">
            <div class="form-group">
                <label for="Nombres">Nombres:</label>
                <input type="text" id="Nombres" name="Nombres" th:field="*{Nombres}" class="form-control">
            </div>
            <div class="form-group">
                <label for="Apellidos">Apellidos:</label>
                <input type="text" id="Apellidos" name="Apellidos" th:field="*{Apellidos}" class="form-control">
            </div>
            <div class="form-group">
                <label for="Correo">Correo:</label>
                <input type="email" id="Correo" name="Correo" th:field="*{Correo}" class="form-control">
            </div>
            <div class="form-group">
                <label for="Password">Contrase√±a:</label>
                <input type="password" id="Password" name="Password" th:field="*{Password}" class="form-control">
            </div>
            <div class="form-group">
		    <label for="Sexo">Sexo:</label>
		    <select id="Sexo" name="Sexo" th:field="*{Sexo}" class="form-control">
		        <option value="M">Masculino</option>
		        <option value="F">Femenino</option>
		    </select>
			</div>
            <button type="submit" class="btn btn-success">Registrar</button>
        </form>
    </div>
</body>
</html>
