<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary bg-dark navbar-dark">
		<div class="">
            <a class="navbar-brand" th:href="@{/productos/index}">Home</a>
            <a class="navbar-brand" th:href="@{/categoria/list}">Categorías</a>

        </div>
	</nav>
    <h1>Lista de Categorías</h1>
    <ul>
        <li th:each="categoria : ${categorias}">
			<img th:src="${categoria.Imagen}" width="50px" height="50px">
            <a th:href="@{'/productos/porCategoria/' + ${categoria.id}}"><span th:text="${categoria.nombre}"></span></a>
        </li>
    </ul>
</body>
</html>
