<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Productos por Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary bg-dark navbar-dark">
		<div class="">
            <a class="navbar-brand" th:href="@{/productos/index}">Home</a>
            <a class="navbar-brand" th:href="@{/categoria/list}">Categorías</a>

        </div>
	</nav>
    <h1>Productos de la categoría: <span th:text="${categoria.nombre}"></span></h1>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3" th:each="p : ${productos}">
                <div class="card mb-4">
                    <img th:src="${p.Imagen}" width="180px" height="150px" class="card-img-top" alt="Producto">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${p.nombre}"></h5>
                        <p class="card-text">Precio: S/ <span th:text="${p.PrecioUnidad}"></span></p>
                    </div>
                </div>
                <div class="card-footer">
                           
                            <div class="text-center">
                                <a class="btn btn-primary agregarAlCarrito" th:href="@{/carrito/agregar2/{productId}/{cantidad}(productId=${p.id}, cantidad=1)}">Agregar al carrito</a>
                                <a class="btn btn-danger" th:href="@{/carrito}">Comprar</a>
                            </div>
                        </div>
            </div>
        </div>
    </div>
</body>
</html>
