<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary bg-dark navbar-dark">
        <div class="">
            <a class="navbar-brand" th:href="@{/productos/index}">Home</a>
            <a class="navbar-brand" th:href="@{/categoria/list}">Categor√≠as</a>

        </div>
    </nav>
    <h1>Carrito de Compras</h1>
    <div class="container mt-4">
        <div class="row">
            <table class="table">
                <thead>
                    <tr>
						 <th>Imagen</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio Unitario</th>
                        <th>Precio Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${carrito.items}">
						 <td>
                        <img th:src="${item.producto.imagen}" width="100">
                    </td>
                        <td th:text="${item.producto.nombre}"></td>
                        <td th:text="${item.cantidad}"></td>
                        <td th:text="'S/ ' + ${item.producto.PrecioUnidad}"></td>
                        <td th:text="'S/ ' + ${item.cantidad * item.producto.PrecioUnidad}"></td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center">
                <a class="btn btn-primary" th:href="@{/carrito/vaciar}">Vaciar carrito</a>
                 <a class="btn btn-danger" th:href="@{/login}">Proceder al Pago</a>

            </div>
        </div>
    </div>
</body>
</html>
